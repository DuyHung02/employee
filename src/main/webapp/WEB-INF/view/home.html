<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!--      bootstrap 5  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h4>
    Employee Management
</h4>

<a style="left: 50px" class="btn btn-success" href="/create">Add new</a>

<div>
    <table class="table table-striped">
        <tr>
            <th>Employee code</th>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
            <th>Branch</th>
        </tr>
        <div th:each="e : ${employees}">
            <tr>
                <td th:utext="${e.id}"></td>
                <td th:utext="${e.name}"></td>
                <td th:utext="${e.age}"></td>
                <td th:utext="${e.salary}"></td>
                <td th:utext="${e.department}"></td>
            </tr>
            <tr>
                <th><a class="btn btn-warning" th:href="@{/edit/{id} (id=${e.id})}">Update</a></th>
                <th><a class="btn btn-danger" th:href="@{/delete/{id} (id=${e.id})}">Delete</a></th>
                <th colspan="3"></th>
            </tr>
        </div>
    </table>
</div>

</body>
</html>
