<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <!--      bootstrap 5  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="modal-dialog">
    <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">Create</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <!-- Modal body -->
        <div class="modal-body"  style="left: 35px">
            <form action="/create" method="post" enctype="multipart/form-data">
                <label>Name:</label><br>
                <input type="text" name="name" placeholder="Enter name" style="width: 380px"><br>
                <label>Age:</label><br>
                <input type="text" name="age" placeholder="Enter age" style="width: 380px"><br>
                <label>department:</label><br>
                <input type="text" name="department" placeholder="Enter department" style="width: 380px"><br>
                <label>Salary:</label><br>
                <input type="number" name="salary" placeholder="Enter salary" style="width: 380px"><br>
                <br>
                <a href="/home" type="button" class="btn btn-danger"
                   style="position: absolute; left: 46px;">Close
                </a>
                <button class="btn btn-success" type="submit" style="position: absolute; left: 320px">Submit
                </button>
                <br>
            </form>
        </div>
    </div>
</div>

</body>
</html>
